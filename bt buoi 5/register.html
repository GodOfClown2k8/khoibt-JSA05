<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class = "heading">
             <h1>REGISTER FORM</h1>
        </div>
        <form action="" class="register">
            <div>
                Your Name <br>
                <input type="text" class="input" id="username" id="L"><br><br>
            </div>
            <div>
                Your Password <br>
                <input type="password" class="input" id="password" id="L"><br><br>
            </div>
            <div>
                Your Date of Birth <br>
                <select name="month">
                    <option value="month">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="days">
                   <option value="days">Days</option> 
                   <option value="Monday">Monday</option> 
                   <option value="Tuesday">Tuesday</option> 
                   <option value="Wednesday">Wednesday</option> 
                   <option value="Thursday">Thursday</option> 
                   <option value="Friday">Friday</option> 
                   <option value="Saturday">Saturday</option> 
                   <option value="Sunday">Sunday</option> 
                </select>
                <select name="Years">
                    <option value="year">Year</option> 
                    <option value="1985">1985</option> 
                    <option value="1988">1988</option> 
                </select>
            </div>
            <div>
                <button id="button" class="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="./checkpoint.js" defers></script>
</html>
